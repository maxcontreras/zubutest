<style>
html{
  width: 100%;
  height: 100%;
}
body {
  width: 100%;
  height: 100%;
    background: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url(img/login-bg2.jpg) center center;
    background-attachment: fixed;
    background-size: cover;
}
.valign-wrapper{
  width: 100%;
  height: 100%;
}
.valign{
  width: 100%;
}

.card{
    margin-top: 30px;
}

</style>

<div id="login-container" class="valign-wrapper">
    <div class="valign">
        <div class="row">
            <div class="col s12 m4"></div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content center">
                        <img class="responsive-img" src="img/logo.png"/>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" data-error="wrong" type="email" class="validate" ng-model="form.email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate" ng-model="form.password">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <p>¿No te has registrado? <a href="" class="activator">Regístrate</a><p>
                        </div>
                    </div>
                    <a class="white-text" href="#" ng-click="login()"><div class="card-action center blue darken-2">Iniciar Sesión</div></a>
                    <div class="card-reveal">
                            <p class="card-title">Registro<p>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" data-error="wrong" type="text" class="validate" ng-model="user.name">
                                <label for="name">Nombre</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" data-error="wrong" type="email" class="validate" ng-model="user.email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate" ng-model="user.password">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <span><a class="btn white-text right blue darken-2 card-title" href="#" ng-click="register()" style="text-transform: none; font-size: 16px">Aceptar</a></span>
                    </div>
                    
                </div>
            </div>
            <div class="col s12 m4"></div>
        </div>
    </div>
</div>
